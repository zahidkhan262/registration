<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- font Awesome -->

    <script src="https://kit.fontawesome.com/8b6c44059c.js" crossorigin="anonymous"></script>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=display=swap" rel="stylesheet">

    <title>LoginForm</title>
</head>
<body>
    <form>
        <h2 class="reg">Registration Form</h2>
        <div class="field-name active">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email  innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p class="greed">Thank you!</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>


    <script src="app.js"></script>
</body>
</html>
